<?xml version="1.0"?>
<ui:composition template="template.xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:t="http://myfaces.apache.org/tomahawk">

	<ui:define name="title">Lehrerverwaltung</ui:define>
	<ui:define name="content">
		<h1>Lehrer√ºbersicht</h1>
		<h:form>
			<t:dataTable id="data" styleClass="standardTable"
				headerClass="standardTable_SortHeader"
				footerClass="standardTable_Footer"
				rowClasses="standardTable_Row1,standardTable_Row2" var="teacher"
				sortable="true" value="#{teacherBean.teachers}"
				preserveDataModel="true">

				<t:column>
					<f:facet name="header">
						<h:outputText value="ID" />
					</f:facet>
					<h:outputText value="#{teacher._id}" />
				</t:column>
				<t:column>
					<f:facet name="header">
						<h:outputText value="Vorname" />
					</f:facet>
					<h:outputText value="#{teacher._vorname}" />
				</t:column>
				<t:column>
					<f:facet name="header">
						<h:outputText value="Nachname" />
					</f:facet>
					<h:outputText value="#{teacher._nachname}" />
				</t:column>
				<t:column>
					<f:facet name="header">
						<h:outputText value="Geburtstag" />
					</f:facet>
					<h:outputText value="#{teacher._geburtstag}" />
				</t:column>
				<t:column>
					<f:facet name="header">
						<h:outputText value="Klasse" />
					</f:facet>
					<h:outputText value="#{teacher._klasse}" />
				</t:column>
				<t:column>
					<f:facet name="header">
						<h:outputText value="Username" />
					</f:facet>
					<h:outputText value="#{teacher._username}" />
				</t:column>
				<t:column>
					<f:facet name="header">
						<h:outputText value="Passwort" />
					</f:facet>
					<h:outputText value="#{teacher._passwort}" />
				</t:column>
				<t:column>
					<h:outputLink value="usereditor.jsf">
						<f:param name="id" value="#{teacher._id}" />
						<f:param name="vorname" value="#{teacher._vorname}" />
						<f:param name="nachname" value="#{teacher._nachname}" />
						<f:param name="geburtstag" value="#{teacher._geburtstag}" />
						<f:param name="konfession" value="#{teacher._konfession}" />
						<f:param name="klasse" value="#{teacher._klasse}" />
						<f:param name="username" value="#{teacher._username}" />
						<f:param name="passwort" value="#{teacher._passwort}" />
						<h:outputText value="Bearbeiten" />
					</h:outputLink>
				</t:column>
			</t:dataTable>
		</h:form>
		<h3>Funktionen:</h3>
		<h:form>
			<h:commandButton value="PDF Passwortliste exportieren"
				action="#{exportBean.pdfDownloadTeachers()}"></h:commandButton>
		</h:form>
	</ui:define>
</ui:composition>
