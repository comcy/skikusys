<?xml version="1.0"?>
<ui:composition template="template.xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:t="http://myfaces.apache.org/tomahawk">

	<ui:define name="title">Systemstatus</ui:define>
	<ui:define name="content">
	        <h1>Kurswahlsystem Status</h1>
	        <h:panelGrid columns="2">
	        	<h:outputText value="Systemphase:"/>
	        	<h:outputText value="#{kuwasys.systemPhase()}"/>
	        	<h:outputText value="Schuljahr:"/>
	        	<h:outputText value="#{kuwasys.year}/#{kuwasys.year+1}"/>
	        	<h:outputText value="Tertial:"/>
	        	<h:outputText value="#{kuwasys.tertial}"/>	        	
			</h:panelGrid>
	        
	</ui:define>
</ui:composition>
