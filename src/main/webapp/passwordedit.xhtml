<?xml version="1.0"?>
<ui:composition template="template.xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:define name="title">Einstellungen</ui:define>
	<ui:define name="content">
		<h1>Passwort ändern</h1>
		<p>Hier kann ein neues Administrator-Passwort vergeben werden. Achtung, falsche Benutzung kann dazu führen, dass das System nicht mehr erreichbar ist. Es wird empfohlen das Datenblatt nach der Änderung zu speichern oder auszudrucken.</p>
		<h:form id="passwordedit">
			<h:panelGrid columns="3">
				<h:outputLabel for="password" value="Passwort:" />
				<h:inputSecret id="password" autocomplete="off"
					value="#{userBean.passwort}" required="true" />
				<!--  <h:inputText id="password" value="#{userBean.passwort}" required="true" /> -->

				<h:outputLabel for="passwordE" value="Passwort bestätigen:" />
				<h:inputSecret id="passwordE" autocomplete="off"
					value="#{userBean.passwortE}" required="true" />
			</h:panelGrid>
			
			<h:commandButton value="Passwort ändern"
				action="#{userBean.changePassword}" />
			<h:messages showDetail="true" showSummary="false" />

		</h:form>
	</ui:define>
</ui:composition>
