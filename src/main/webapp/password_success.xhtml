<?xml version="1.0"?>
<ui:composition template="template.xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:define name="title">Einstellungen</ui:define>
	<ui:define name="content">
		<h1>Passwort ändern</h1>
		<h2>Name: <h:outputText value="#{userBean.showUserFullName()}"/></h2>
		<h2>Username: <h:outputText value="#{userBean.showUserUsername()}"/></h2>
		<h2>Aktuelles Passwort: <h:outputText value="#{userBean.showUserPassword()}"/></h2>
		<h:form id="passwordsuccesspage">
			<p>Die Änderung war erfolgreich! Bitte speicher oder drucke das Datenblatt über den unten stehenden Button aus!</p>
		</h:form>
		<h:form id="passwordexportsuccess">
			<h:commandButton value="Datenblatt herunterladen"
				action="#{exportBean.pdfDownloadPassword()}"></h:commandButton>				
		</h:form>
	</ui:define>
</ui:composition>
