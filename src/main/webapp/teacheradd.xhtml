<?xml version="1.0"?>
<ui:composition template="template.xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:define name="title">Lehrerverwaltung</ui:define>
	<ui:define name="content">
		<h1>Lehrer hinzuf√ºgen</h1>
		<h:form id="teacheradd">
			<h:panelGrid columns="2">
				<h:outputLabel for="name" value="Vorname:" />
				<h:inputText id="name" value="#{teacherBean.vorname}" required="true" />

				<h:outputLabel for="lastname" value="Nachname:" />
				<h:inputText id="lastname" value="#{teacherBean.nachname}"
					required="true" />
					
				<h:outputLabel for="klasse" value="Klasse:" />
				<h:inputText id="klasse" value="#{teacherBean.klasse}"
					required="true" />
			</h:panelGrid>
			<br/>
			<h:outputLabel for="geburtstag" value="Geburtsdatum:" />
			
			<h:panelGrid columns="2">
				<h:outputLabel for="gebDay" value="Tag:" />
				<h:inputText id="gebDay" value="#{teacherBean.gebDay}"
					required="true" />

				<h:outputLabel for="gebMonth" value="Monat:" />
				<h:inputText id="gebMonth" value="#{teacherBean.gebMonth}"
					required="true" />

				<h:outputLabel for="gebYear" value="Jahr" />
				<h:inputText id="gebYear" value="#{teacherBean.gebYear}"
					required="true" />
			</h:panelGrid>
			<h:commandButton value="Lehrer anlegen" action="#{teacherBean.sendTeacher}" />
			<h:messages showDetail="true" showSummary="false" />
		</h:form>
	</ui:define>
</ui:composition>
